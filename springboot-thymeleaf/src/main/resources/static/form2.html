<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交数据</title>
</head>
<body>
<form id="addForm" action="/form/submitForm2" method="post">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" >新增用户</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>ID：</label>
                <input type="text" name="id" class="form-control" />
            </div>
            <div class="form-group">
                <label>名称：</label>
                <input type="text" name="name" class="form-control" />
            </div>
            <div class="form-group">
                <label>编码：</label>
                <input type="text" name="code" class="form-control" />
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn-outline" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary btn-outline" id="submitAdd">保存</button>
        </div>
    </div>
</form>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="/resources/jquery.form.js"></script>
<script type="text/javascript">
    $(function(){
        $("#submitAdd").click(function () {
            $('#submitAdd').prop('disabled',true);
            $("#addForm").ajaxSubmit({
                success: function (data) {
                    if (data.success) {
                        $.messager.confirm("提示 ", "添加成功", function () {
                        });
                    } else {
                        $.messager.alert("提示", data.msg);
                    }
                    $('#submitAdd').prop('disabled',false);
                },
                error: function (data) {
                    alert("系统异常！");
                    $('#submitAdd').prop('disabled',false);
                }
            });
        });
    })
</script>
</body>
</html>
