---
server:
  port: 18083

spring:
  application:
    name: xmly
  profiles: test
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
      #配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    url: jdbc:mysql://139.199.179.164:3306/xmly_bak?userUnicode=true&characterEncoding=UTF8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: Root123
#    url: jdbc:mysql://127.0.0.1:3306/xmly_bak?userUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
#    username: root
#    password: Root123
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      max-active: 40
      max-idle: 10
      min-idle: 5
      initial-size: 5
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      stat-view-servlet:
        loginUsername: root
        loginPassword: root
  data:
    # mongodb
    mongodb:
      host: 127.0.0.1
      port: 27017
      username: admin
      password: admin
      authentication-database: admin
      database: test
  # redis
